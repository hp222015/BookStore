<div class="navbar">
      <div style="display:flex; gap:2vw;">
            <img src="../../../assets/book.png">
            <label style="color: white">Bookstore</label>
      </div>
      <mat-icon>search</mat-icon>
      <input class="searchInput" [ngStyle]="{'padding-left':'0.5vw'}" matInput type="text" placeholder="Search" (input)="onSearch($event)" >
      <div style="display:flex; gap:2vw; align-items: center;">
            <button mat-button [matMenuTriggerFor]="menu">
                  <div class="icons" >
                  <mat-icon style="color:white">person</mat-icon>
                  <label>Harshit</label>
                  </div>
            </button>
            <mat-menu #menu="matMenu">
                  <div *ngIf="local" class="person">
                        <h3>Hello,Harshit</h3>
                        <!-- <label class="graytext">Hello,Harshit</label> -->
                        <button class="auth" (click)="gotoLogin();">LOGOUT</button>
                        <br>
                  </div>
                  <div *ngIf="!local" class="person">
                        <h3>Welcome</h3>
                        <label class="graytext">To access account and manage orders</label>
                        <br><br>
                        <button class="reglog" (click)="gotoLogin();">LOGIN/SIGNUP</button>

                  </div>
            </mat-menu>
            <div matBadge={{bookQuantity}} class="icons" (click)="gotoCart()">
                  <mat-icon>shopping_cart</mat-icon>
                  <label >Cart</label>
            </div>
      </div>
</div>
<div style="width:100vw; height:5vh;">
</div>
<router-outlet></router-outlet>
